{% extends 'all-projects/base.html' %}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
    .profile{
   border-radius: 30px;
   width: 30px;
   height: 30px;
 }
.hr{ 
    display: block;
    margin-left:200px;
    margin-right: 200px;
    border-style: inset;
    border-width: 1px;
} 
footer{
    /* position: fixed; */
    background-color:transparent;
    left: 0;
    bottom: 0;
    width: 100%;
    color:rgb(8, 8, 8);
    text-align: center;
    font-size: 10px;
}
</style>
<body>
<div class="container">
    <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-4">
        {% for fotos in images %}
        <div class="card">
        <div class="card-heading">
            <div class="placing">
            <a><img src="{{ fotos.image.url }}"
                alt="profile picture" style="width: 100%;"></a>
        <br><p><strong>{{fotos.sitename}}</strong></p>
        {% for profile in profile %}
        <p><strong>{{profile.country}}</strong></p>
        <a><img src="{{profile.image.url}}" class="profile"></a>
        {% endfor %}
        <p><strong>BY {{fotos.author}}</strong></p>
            </div>
        </div></div><br><br>    
        {% endfor %}
    </div>
    <div class="col-md-1"></div>
</div></div>
<br><br><br>
<div>
    <footer>
        <hr class="hr">
        <p>@2019 by ____ProDevloper.Proudly Created</p>
    </footer>
</div>   
</body>

{% endblock %}
</html>
