{% extends 'all-projects/base.html' %}
{% load bootstrap4 %}
{% block content %}
<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#imag1").mouseover(function(){
    $("#imaje1").show();
  });
  $("#imag1").mouseout(function(){
    $("#imaje1").hide();
  });
});
</script>
<style>
    .spinners{
    width: 1080px;
    padding-top:250px;
    padding-left:250px;
}

#overlay {
    background-color: rgba(0, 0, 0, 0.6);
    height: 60vh;
    position: absolute;
    top: 140px;
    right: 80px;
}
#overla {
    position:relative;
}
.imag{
    height: 200px;
    width: 280px;
    position: relative;
}
#imaje1 {
    display: none;
    border: 1px solid white ;
    position: absolute;
    left: 0px;
    right: 0px;
    top: 0px;
    background: rgba(0, 0, 0, 0.4);
    color: #ffffff;
    height: 200px;
    width: 280px;
    text-align: center;
}

.profile{
   border-radius: 30px;
   width: 30px;
   height: 30px;
 }
.hr{ 
    display: block;
    margin-left:200px;
    margin-right: 200px;
    border-style: inset;
    border-width: 1px;
} 
footer{
    /* position: fixed; */
    background-color:transparent;
    left: 0;
    bottom: 0;
    width: 100%;
    color:rgb(8, 8, 8);
    text-align: center;
    font-size: 10px;
}
</style>
<body>
        <div class="container">
        <img id="overla" src="static/images/act.jpg" style="height: 310px; width: 80%; margin-left:120px">
        <div id="overlay">
            <div class="container-fluid">
                <div class="container spinners">
                    <div class="row">
                        
                    </div>
                </div>
            </div></div></div><br><br><br><br>
<div class="container">
    <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        {% if images %}
        {% for fotos in images %}
        <div class="card" style="width: 283px;">
        <div class="card-heading">
            <div class="placing" id="imag1">
            <a><img src="{{ fotos.image.url }}"
                alt="profile picture"  class="imag"></a>
            <p id="imaje1"><a href="{%url 'ProjectVote' fotos.id %}" ><br><br><br> <button class="btn btn-primary">View</button></a></p>
        <br><p><strong>{{fotos.sitename}}</strong></p>
        <p>BY {{fotos.author}}</p>
            </div>
        </div></div><br><br>    
        {% endfor %}
        {% endif %}
    </div>
    <div class="col-md-1"></div>
</div></div>
<br><br><br>
<div>
    <footer>
        <hr class="hr">
        <p>@2019 by ____ProDevloper.Proudly Created</p>
    </footer>
</div>   
</body>

{% endblock %}
</html>
